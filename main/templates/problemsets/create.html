{% extends "course_base.html" %}
{% block m_column_content %}
<div id="c2g_layout_m_column" class="span12">
  {% if user.is_authenticated %}
    <h3>Create New Problem Set</h3>
    <form action="{% url 'problemsets.views.create_action' %}" method="POST" class="form-vertical"  id="create_edit_form">
        
        {% include 'problemsets/create_edit_common.html' %}

	    <input type="submit" value="Create Problem Set" class="btn"/>
    </form>

    {% else %}
    <h4>Please <a data-toggle="modal" href="{% url 'default_login' %}?next={{ request.get_full_path }}">log in</a> to create a problem set.</h4>
  {% endif %}
</div>

{% endblock m_column_content %}
