<!DOCTYPE html>
<html data-require="word-problems math subhints">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Numeric Template - Single Problem</title>
    <script src="../khan-exercise.js"></script>
</head>

<body>
    <div class="exercise">
        <div class="vars">
            <var id="NUM1">randRange(1, 10)</var>
            <var id="NUM2">randRange(1, 10)</var>
        </div>
        <div class="problems">
            <div id="RandSeed">
                <div class="question">
                    <p>What is <code><var>NUM1</var> + <var>NUM2</var>?</code></p>
                </div>
                
                <div class="solution">
                    <var>NUM1 + NUM2</var>
                </div>
            </div>
        </div>
        <div class="hints">
            <p>Add them together!</p>
            <p>Silly</p>
            <p><code><var>NUM1</var> + <var>NUM2</var> = <var>NUM1+NUM2</var></code></p>
        </div>
    </div>

</body>
</html>
